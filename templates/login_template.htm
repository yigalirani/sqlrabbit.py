<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="/media/sql.css" type="text/css" media="screen"/>
    <script src="/media/jquery.min.js"></script>
    <script type='text/javascript' src='/media/script.js'></script>
    <title>SQL Rabbit - login dialog </title>
</head>
<body>
    <a href='/'><img src='/media/logo.png'/></a><br/>
    <div class='login_form'>
        <form action='/login_submit' method="get" type="post">
            <b>Login:</b><br/>
            <table>
                <tr><td>server</td><td><input name="host" type="text" value='{{host}}'/></td></tr>
                <tr><td>user:</td><td><input name="user" type="text" value='{{user}}'/></td></tr>
                <tr><td>password:</td><td><input name="passwd" type="password" value="{{password}}"/></td></tr>
            </table>
            {{#error}}<div class='error'>{{.}}</div>{{/error}}

            <input type="submit" value="submit"/><br/>
        </form>
    </div>
    <br/>Guest login:<br/> <b>user</b>:guest<br/><b> password</b>:guest;
</body>
</html>
